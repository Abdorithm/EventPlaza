<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlaza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gradient-to-t from-fuchsia-600 to-cyan-600 h-screen">
    <header class="bg-slate-200">
        <nav class="flex justify-between items-center p-2">
            <div class="font-[Poppins] text-2xl" style="font-size: 600;font-style: italic;">
                EventPlaza
            </div>
            <div class="flex items-center gap-x-7">
                <button class="hover:text-cyan-600 bg-transparent text-black py-1 px-3 rounded-full">
                    Attend An Event
                </button>
                <button class="hover:text-cyan-600 bg-transparent text-black py-1 px-3 rounded-full">
                    Login For Organizers
                </button>
                <button class="hover:text-cyan-600 bg-black text-slate-200 py-1 px-3 rounded-full">
                    Sign Up
                </button>
            </div>
        </nav>
    </header>
    <div class="grid">
        <section class="grid grid-cols-11 grid-rows-6">
            <div class="col-start-2 row-start-2 animate-custom-left">
                <span class="text-slate-200 font-extrabold font-[Poppins] text-4xl">
                    Event Planning
                </span>
            </div>
            <div class="col-start-3 row-start-4 animate-custom-left-delay">
                <span class="text-slate-200 font-extrabold font-[Poppins] text-4xl">
                    Done Right.
                </span>
            </div>
            <div class="col-start-7 row-start-2 animate-custom-right">
                <span class="text-slate-200 font-extrabold font-[Poppins] text-4xl">
                    Manage,
                </span>
            </div>
            <div class="col-start-8 row-start-3 col-end-12 animate-custom-right">
                <span class="text-slate-200 font-extrabold font-[Poppins] text-4xl">
                    Present,
                </span>
            </div>
            <div class="col-start-9 row-start-4 col-end-12 animate-custom-right">
                <span class="text-slate-200 font-extrabold font-[Poppins] text-4xl">
                    & Upscale!
                </span>
            </div>
            <div class="row-start-6 col-start-6 col-end-9">
                <button class="hover:text-fuchsia-600 bg-black text-slate-200 py-4 px-5 rounded-full">
                    Get Started
                </button>
            </div>
        </section>
        <section class="bg-slate-200">
            <div class="p-2">
                Manage, Present, & Upscale Your Event.
            </div>
        </section>
    </div>

    <footer class="bg-black grid grid-cols-2 grid-rows-3">
        <div class="text-slate-200">
            Manage, Present, & Upscale Your Event.
        </div>
        <div class="text-slate-200 row-start-2">
            Manage, Present, & Upscale Your Event.
        </div>
        <div class="text-slate-200 row-start-3">
            Manage, Present, & Upscale Your Event.
        </div>
    </footer>
</body>
</html>
